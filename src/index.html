<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webpack HTML + Bootstrap</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<p class="navtitle navbar-brand">
					Nome da Sorte
				</p>
				<div>
					<input type="checkbox" class="checkbox" id="chk" />
					<label class="label" for="chk">
						<i class="fas fa-moon"></i>
						<i class="fas fa-sun"></i>
						<div class="ball"></div>
					</label>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="card">
				<h1 class="titulo">Sorteio de Nomes</h1>
				<p class="quantidade">
					<strong>Sortear</strong> <input type="number" name="quantidade" id="quantidade" value="1">
					<strong>nome</strong>
				</p>
				<div class="center-container">
					<textarea id="nomes" rows="10" cols="30" placeholder="Digite um nome por linha."></textarea>
				</div>
				<button id="sortear">Sortear</button>
				<p id="resultado"></p>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
